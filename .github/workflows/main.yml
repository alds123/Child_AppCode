name: Android CI with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Appium 2.x
        run: |
          npm install -g appium@2.18.0
          appium --version

      - name: Start Appium Server
        run: |
          nohup appium > appium.log 2>&1 &

      - name: Create and Start Emulator
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-34;google_apis;arm64-v8a"
          echo "no" | avdmanager create avd -n API_36 -k "system-images;android-34;google_apis;arm64-v8a" --device "pixel"
          $ANDROID_HOME/emulator/emulator -avd API_36 -no-audio -no-window -no-boot-anim &
        timeout-minutes: 5

      - name: Run Tests
        run: mvn clean test

      - name: Upload test reports (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
