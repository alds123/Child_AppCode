name: Android Emulator Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      - name: Accept Licenses and Install Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          disable-animations: true
          script: echo "Done preparing SDK"

      - name: Wait to Ensure SDK Fully Installed
        run: sleep 20

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          sleep 5
          if [ -f ~/.android/avd/API_34.avd/config.ini ]; then
            echo "hw.gpu.enabled=no" >> ~/.android/avd/API_34.avd/config.ini
          else
            echo "AVD config.ini not found!" && ls -la ~/.android/avd && exit 1
          fi

      - name: Start Emulator in Background
        run: |
          $ANDROID_HOME/emulator/emulator -avd API_34 -no-window -no-audio -no-snapshot &
          echo "Emulator started"

      - name: Wait for Emulator to Boot (with Timeout)
        run: |
          timeout 600 bash -c "until adb shell getprop sys.boot_completed | grep -m 1 '1'; do sleep 5; done"
          adb shell input keyevent 82

      - name: Show Emulator Logs
        run: adb logcat -d || true

      - name: Connected ADB Devices
        run: adb devices

      - name: Run Tests
        run: mvn clean test

      - name: Post Set up JDK 17
        if: always()
        run: echo "Job completed"
