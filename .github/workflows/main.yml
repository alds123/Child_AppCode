name: Android CI with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Appium 2.x
        run: |
          npm install -g appium@2.18.0
          appium --version

      - name: Install UiAutomator2 driver
        run: |
          appium driver install uiautomator2
          appium driver list --installed

      - name: Start Appium Server
        run: |
          nohup appium > appium.log 2>&1 &

      - name: Create and Start Emulator
        run: |
          echo "y" | sdkmanager --install "system-images;android-34;google_apis;x86_64"
          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          $ANDROID_HOME/emulator/emulator -avd API_34 -no-window -gpu swiftshader_indirect -accel off -no-boot-anim &
        timeout-minutes: 5

      - name: Wait for Emulator to Boot
        run: |
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to fully boot... ($boot_completed)"
          done
          adb shell input keyevent 82

      - name: Run Tests
        run: mvn clean test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
