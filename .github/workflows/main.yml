name: Android Emulator CI (TestNG)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: ‚¨áÔ∏è Checkout Code
        uses: actions/checkout@v4

      - name: üì¶ Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: üì≤ Download Android SDK Tools
        uses: android-actions/setup-android@v3

      - name: üì± Create Android Emulator
        run: |
          echo "y" | sdkmanager "system-images;android-34;google_apis;arm64-v8a"
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;arm64-v8a" --force

      - name: ‚ñ∂Ô∏è Start Emulator in Background
        run: |
          EMULATOR_PATH=$ANDROID_HOME/emulator/emulator
          echo "Using emulator binary: $EMULATOR_PATH"
          $EMULATOR_PATH -avd test_emulator -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot &

      - name: ‚è≥ Wait for Emulator to Boot
        shell: bash
        run: |
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Waiting for emulator to boot..."
          done
          echo "‚úÖ Emulator booted."

      - name: ‚úÖ Run Tests with Maven (TestNG)
        run: mvn clean test

      - name: üßπ Post Cleanup Java
        run: mvn clean
