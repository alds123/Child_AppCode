name: Android Emulator CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Android SDK tools
        uses: android-actions/setup-android@v3

      - name: Install system image for emulator
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "system-images;android-34;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            -n API_36 \
            -k "system-images;android-34;google_apis;x86_64" \
            --device "pixel"
          echo "hw.gpu.enabled=no" >> ~/.android/avd/API_36.avd/config.ini

      - name: Start emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd API_36 -no-audio -no-window -gpu off &
          adb wait-for-device

      - name: Wait for emulator to fully boot
        timeout-minutes: 15
        run: |
          boot_completed=""
          retries=0
          until [[ "$boot_completed" == "1" || $retries -gt 30 ]]; do
            sleep 20
            boot_completed=$(adb -e shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot completed: $boot_completed"
            ((retries++))
          done
          if [[ "$boot_completed" != "1" ]]; then
            echo "Emulator failed to boot in time."
            exit 1
          fi

      - name: Run tests
        run: mvn clean test
