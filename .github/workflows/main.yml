name: Android Emulator Tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Download Android SDK tools
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install system image for emulator
        run: sdkmanager "system-images;android-36;google_apis;x86_64"

      - name: Create AVD
        run: echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n API_36 -k "system-images;android-36;google_apis;x86_64" --device "pixel"

      - name: Start AVD
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd API_36 -no-audio -no-window -gpu off &
          sleep 5

      - name: Wait for emulator to boot
        run: |
          $ANDROID_HOME/platform-tools/adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to boot..."
            sleep 10
          done
          echo "Emulator booted"

      - name: Run Tests
        run: mvn clean test
