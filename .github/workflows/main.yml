name: android-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: macos-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up Java
      uses: actions/setup-java@v3
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Set up Android SDK
      uses: android-actions/setup-android@v3

    - name: Accept Licenses & Install SDK Packages
      run: |
        yes | sdkmanager --licenses
        sdkmanager --sdk_root="$HOME/android-sdk" \
          "platform-tools" "platforms;android-34" "build-tools;34.0.0" \
          "emulator" "system-images;android-34;google_apis_playstore;x86_64"

    - name: Create and Start Emulator
      run: |
        echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis_playstore;x86_64" --device "pixel"
        $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect &

        # Wait for emulator to fully start
        adb wait-for-device
        boot_completed=""
        until [[ "$boot_completed" == "1" ]]; do
          boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
          echo "Waiting for emulator to boot..."
          sleep 5
        done
        echo "Emulator is ready!"

    - name: Run Tests
      run: mvn clean test

    - name: Upload Artifacts
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results
        path: app/target/
