name: Android Emulator CI

on:
  push:
    branches: [main]

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Install Emulator & System Image
        run: |
          sdkmanager "platform-tools" "emulator" "platforms;android-34" "system-images;android-34;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "Creating AVD..."
          echo "no" | avdmanager create avd -n test_avd -k "system-images;android-34;google_apis;x86_64" --device "pixel"
        env:
          ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

      - name: Start Emulator
        run: |
          echo "Starting emulator..."
          $ANDROID_HOME/emulator/emulator -avd test_avd -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot &
          echo "Waiting for emulator to boot..."
          boot_completed=""
          max_attempts=30
          attempt=1
          while [[ "$boot_completed" != "1" && $attempt -le $max_attempts ]]; do
            sleep 10
            boot_completed=$(adb -e shell getprop sys.boot_completed | tr -d '\r')
            echo "Attempt $attempt: boot_completed=$boot_completed"
            ((attempt++))
          done
          if [[ "$boot_completed" != "1" ]]; then
            echo "Emulator failed to boot"
            exit 1
          fi
          echo "Emulator is ready"

      - name: Run Tests
        run: mvn clean test
