name: Mobile Automation CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          force-avd-creation: true
          emulator-options: -no-window -no-audio -no-snapshot
          disable-animations: true
          script: echo "Emulator setup complete"

      - name: üì• Install Emulator System Image
        run: |
          yes | sdkmanager --install "system-images;android-34;google_apis;x86_64"

      - name: üì± Create Android Emulator
        run: |
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;x86_64" --device "pixel" --force

      - name: ‚ñ∂Ô∏è Start Emulator in Background
        run: |
          nohup emulator -avd test_emulator -no-audio -no-window -no-snapshot &
      
      - name: ‚è≥ Wait for Emulator to Boot
        run: |
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
          done
          echo "‚úÖ Emulator booted"

      - name: Run Tests with Maven (TestNG)
        run: mvn clean test
