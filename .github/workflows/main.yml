name: Android Emulator CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-14

    env:
      ANDROID_HOME: /Users/runner/Library/Android/sdk
      ANDROID_SDK_ROOT: /Users/runner/Library/Android/sdk

    steps:
      - name: üì• Checkout Code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üì¶ Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: üì± Create Android Emulator
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-34;google_apis;arm64-v8a"
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;arm64-v8a" -d pixel_3a

      - name: üöÄ Start Emulator in Background
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd test_emulator -no-snapshot -no-audio -gpu swiftshader_indirect -delay-adb > /dev/null 2>&1 &

      - name: ‚è≥ Wait for Emulator to Boot
        run: |
          echo "Waiting for emulator to start..."
          $ANDROID_HOME/platform-tools/adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot completed: $boot_completed"
          done
          echo "‚úÖ Emulator booted"

      - name: üß™ Run Tests with Maven (TestNG)
        run: mvn clean test
