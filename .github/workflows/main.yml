name: Android Emulator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-13

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Download Android SDK packages
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "emulator" "system-images;android-34;google_apis;x86_64"

      - name: Create and start Android Emulator
        run: |
          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          emulator -avd API_34 -no-audio -no-window -gpu off -no-snapshot &

      - name: Wait for emulator to boot
        run: |
          chmod +x .github/scripts/wait-for-emulator.sh
          .github/scripts/wait-for-emulator.sh

      - name: Restart adb to fix offline issue
        run: |
          adb kill-server
          adb start-server

      - name: Install Appium
        run: |
          npm install -g appium
          appium --version

      - name: Run tests with Maven
        run: mvn clean test
