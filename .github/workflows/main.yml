name: Android Emulator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-13

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Install Android SDK Command-line tools
      - name: Install Android Command-line Tools
        run: |
          brew install --cask android-commandlinetools
          echo "export ANDROID_HOME=/usr/local/share/android-commandlinetools" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$ANDROID_HOME/cmdline-tools/latest/bin:$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV

      # 4️⃣ Accept all SDK licenses
      - name: Accept Android SDK licenses
        run: yes | sdkmanager --licenses

      # 5️⃣ Install required SDK components
      - name: Install SDK Platforms & Tools
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "emulator" "system-images;android-34;google_apis;x86_64"

      # 6️⃣ Create AVD
      - name: Create Android Emulator
        run: echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;x86_64" --device "pixel_6"

      # 7️⃣ Start Emulator
      - name: Start Emulator
        run: |
          nohup emulator -avd test_emulator -no-window -no-audio -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82

      # 8️⃣ Wait for emulator to boot completely
      - name: Wait for Emulator
        run: |
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot status: $boot_completed"
          done

      # 9️⃣ Run Maven tests
      - name: Run Tests
        run: mvn clean test
