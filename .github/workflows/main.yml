name: Run Android TestNG Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Start Android Emulator and Run Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          emulator-options: "-no-window -no-audio -no-boot-anim"
          disable-animations: true
          script: |
            echo "âœ… Emulator booted"
            adb devices

            echo "ðŸ“¦ Installing Appium"
            npm install -g appium
            appium --base-path /wd/hub --log-level info &
            sleep 20

            echo "ðŸš€ Running Maven TestNG Tests"
            mvn clean test
