name: Run Appium Tests on Android Emulator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      AVD_NAME: test_avd
      AVD_PATH: /home/runner/.android/avd

    steps:
      - name: 📦 Checkout code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: 📥 Install system image and tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "emulator" \
            "system-images;android-34;google_apis;arm64-v8a"

      - name: 📁 Create AVD directory
        run: mkdir -p $AVD_PATH

      - name: 📱 Create AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            -n $AVD_NAME \
            -k "system-images;android-34;google_apis;arm64-v8a" \
            --device "pixel"

      - name: 🚀 Start Emulator
        run: |
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          nohup emulator -avd $AVD_NAME -no-window -no-audio -gpu off &
          adb wait-for-device

          echo "⏳ Waiting for emulator to fully boot..."
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "🕐 Still booting..."
            sleep 5
          done
          echo "✅ Emulator ready!"

      - name: 🧪 Run Appium Tests
        run: mvn clean test
