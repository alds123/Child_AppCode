name: Android Emulator Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Create AVD and start emulator
        run: |
          echo "y" | sdkmanager --install "system-images;android-34;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test_avd -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          $ANDROID_HOME/emulator/emulator -avd test_avd -no-window -no-audio -gpu swiftshader_indirect -no-snapshot &

          # Wait for emulator to start
          adb start-server
          adb devices

          # Retry loop until boot completes
          boot_completed=""
          max_attempts=30
          attempt=1
          while [[ "$boot_completed" != "1" && $attempt -le $max_attempts ]]; do
            echo "Waiting for emulator to boot... attempt $attempt"
            sleep 10
            adb devices
            boot_completed=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            ((attempt++))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "Emulator failed to start properly"
            exit 1
          fi
          
          echo "Emulator booted successfully"

      - name: Run Tests
        run: mvn clean test
