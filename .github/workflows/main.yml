name: Run Android Emulator and Tests

on:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      AVD_NAME: test

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üì• Install SDK components
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "platforms;android-34" \
            "emulator" \
            "system-images;android-34;google_apis;x86_64"

      - name: üõ†Ô∏è Create AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd \
            -n $AVD_NAME -k "system-images;android-34;google_apis;x86_64" \
            --device "pixel"

      - name: üöÄ Start Emulator
        run: |
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          nohup emulator -avd $AVD_NAME -no-window -no-audio -gpu swiftshader_indirect &
          echo "Waiting for emulator to start..."
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Still waiting..."
            sleep 5
          done
          echo "‚úÖ Emulator booted"

      - name: üß™ Run Tests
        run: mvn clean test
