
       name: Android UI Tests with Appium

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Appium
        run: |
          npm install -g appium@2.18.0
          appium --version

      - name: Install UiAutomator2
        run: |
          appium driver install uiautomator2

      - name: Start Appium Server
        run: |
          nohup appium > appium.log 2>&1 &

      - name: Create Emulator
        run: |
          echo "y" | sdkmanager --install "system-images;android-30;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-30;google_apis;x86_64" --device "pixel"

      - name: Start Emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd test_emulator -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -accel off > emulator.log 2>&1 &
        timeout-minutes: 5

      - name: Wait for Emulator to Boot
        run: |
          adb wait-for-device
          boot_completed=""
          retries=0
          while [[ "$boot_completed" != "1" && $retries -lt 30 ]]; do
            sleep 10
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to fully boot... ($boot_completed)"
            ((retries++))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "Emulator failed to boot"
            cat emulator.log
            exit 1
          fi

          adb shell input keyevent 82

      - name: Run Tests
        run: mvn clean test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
