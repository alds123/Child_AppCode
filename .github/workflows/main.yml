name: Run Appium Tests on Android Emulator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk
      HOME: /home/runner  # ensures AVD is created where expected

    steps:
      - name: ğŸ“¦ Checkout repository
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: ğŸ“¥ Install required Android system image
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" "platforms;android-34" "emulator" \
            "system-images;android-34;google_apis;arm64-v8a"

      - name: ğŸ“± Create AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager \
            create avd -n test -k "system-images;android-34;google_apis;arm64-v8a" \
            --device "pixel"

      - name: ğŸ” Verify AVD
        run: |
          ls $HOME/.android/avd
          $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager list avd

      - name: ğŸš€ Start emulator
        run: |
          export PATH=$ANDROID_HOME/emulator:$PATH
          nohup emulator -avd test -no-audio -no-window -gpu off &
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Waiting for emulator to boot..."
            sleep 5
          done
          echo "âœ… Emulator booted"

      - name: ğŸ§ª Run Appium Tests
        run: mvn clean test
