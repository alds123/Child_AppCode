name: Android Emulator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      AVD_NAME: test_avd
      API_LEVEL: 34
      TARGET: google_apis
      ARCH: x86_64
      EMULATOR_PROFILE: pixel
      ANDROID_HOME: /usr/local/lib/android/sdk
      JAVA_HOME: /opt/hostedtoolcache/Java_Zulu_jdk/17.0.16-8/x64

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Set up Android SDK licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Create AVD and start emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -gpu off
          disable-animations: true
          script: mvn clean test
