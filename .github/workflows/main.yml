name: Android Emulator Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install system image and create AVD
        run: |
          sdkmanager --install "platform-tools" "emulator" "platforms;android-34" "system-images;android-34;google_apis;x86_64"

          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"

      - name: Start emulator
        run: |
          $ANDROID_HOME/emulator/emulator -avd API_34 -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -no-snapshot &
          sleep 5

          # Wait for device to appear in adb
          adb wait-for-device

          # Check boot status
          boot_completed=""
          max_attempts=30
          attempt=1
          while [[ "$boot_completed" != "1" && $attempt -le $max_attempts ]]; do
            echo "Waiting for emulator to boot... attempt $attempt"
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            adb devices
            sleep 10
            ((attempt++))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "Emulator failed to start properly"
            exit 1
          fi

          echo "Emulator booted"

      - name: Run tests
        run: mvn clean test
