name: Android Emulator Tests

on:
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK
        run: |
          brew install --cask android-commandlinetools
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "emulator" "system-images;android-34;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"

      - name: Start Emulator and Wait
        run: |
          $ANDROID_HOME/emulator/emulator -avd API_34 -no-snapshot -noaudio -no-boot-anim -gpu swiftshader_indirect -netfast -no-window &
          adb wait-for-device
          echo "Waiting for Android emulator to finish booting..."
          boot_completed=""
          while [ "$boot_completed" != "1" ]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            sleep 2
          done
          echo "Emulator booted. Waiting for services..."
          sleep 20
          adb shell input keyevent 82

      - name: Run Tests
        run: mvn clean test
