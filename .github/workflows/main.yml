name: Android Emulator Test

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Download Android SDK
        uses: android-actions/setup-android@v3

      - name: Install AVD and system image
        run: |
          echo "y" | sdkmanager "platform-tools" "platforms;android-34" "system-images;android-34;google_apis;x86_64"
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;x86_64" --device "pixel"

      - name: Start Emulator and Run Tests
        env:
          ANDROID_AVD_HOME: $HOME/.android/avd
          AVD_NAME: test_emulator
          JAVA_HOME: /opt/hostedtoolcache/Java_Temurin-Hotspot_jdk/17.*/x64
          ANDROID_HOME: /usr/local/lib/android/sdk
          ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
        run: |
          echo "Starting emulator..."
          nohup emulator -avd $AVD_NAME -no-snapshot -no-audio -no-window -gpu swiftshader_indirect > /dev/null 2>&1 &

          echo "Waiting for emulator to be ready..."
          adb wait-for-device

          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to boot..."
            sleep 5
          done

          echo "Emulator booted."
          echo "Running tests..."
          mvn clean test
