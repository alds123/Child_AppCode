name: Android Emulator CI with TestNG

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-test:
    runs-on: macos-14  # M1-based runner required for ARM

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Run Emulator and Execute Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: arm64-v8a   # Must use for macos-14
          profile: pixel_5
          emulator-options: -no-snapshot -no-audio -no-window
          disable-animations: true
          script: mvn clean test
