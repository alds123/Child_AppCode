name: CI/CD Mobile Automation

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    runs-on: macos-latest

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 📲 Set up Android SDK
        uses: android-actions/setup-android@v2

      - name: 📦 Install ARM64 System Image
        run: |
          yes | sdkmanager --install "system-images;android-34;google_apis;arm64-v8a"

      - name: 📱 Create Android Emulator (ARM64)
        run: |
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;arm64-v8a" --device "pixel" --force

      - name: ▶️ Start Emulator in Background
        run: |
          nohup emulator -avd test_emulator -no-audio -no-window -no-snapshot &
      
      - name: ⏳ Wait for Emulator to Boot
        run: |
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Waiting for emulator to boot..."
          done
          echo "Emulator booted."

      - name: 🧪 Run Tests with Maven (TestNG)
        run: mvn clean test

      - name: 🧹 Post Cleanup Java
        if: always()
        run: |
          echo "Cleanup Java if needed"

      - name: 🧹 Post Cleanup Code
        if: always()
        run: |
          echo "Cleanup Code if needed"
