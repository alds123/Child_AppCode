name: Android Emulator Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Accept Licenses and Install Android SDK
        run: |
          yes | ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager --licenses
          ${ANDROID_HOME}/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "emulator" \
            "platforms;android-34" \
            "system-images;android-34;google_apis;x86_64"
          echo "✅ SDK components installed"

      - name: Wait to Ensure SDK Fully Installed
        run: |
          echo "Waiting 20s to ensure SDK is fully installed..."
          sleep 20

      - name: Create AVD
        run: |
          echo "Creating AVD..."
          echo "no" | ${ANDROID_HOME}/cmdline-tools/latest/bin/avdmanager create avd \
            -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          echo "✅ AVD created"

      - name: Start Emulator in Background
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd API_34 -no-audio -no-window -gpu swiftshader_indirect > emulator.log 2>&1 &
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Wait for Emulator to Boot (with Timeout)
        run: |
          $ANDROID_HOME/platform-tools/adb wait-for-device
          boot_completed=""
          timeout=180
          elapsed=0
          while [[ "$boot_completed" != "1" && "$elapsed" -lt "$timeout" ]]; do
            boot_completed=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to boot... ($elapsed seconds)"
            sleep 5
            elapsed=$((elapsed + 5))
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "❌ Emulator failed to boot in $timeout seconds"
            exit 1
          fi

          echo "✅ Emulator booted successfully!"
        env:
          ANDROID_HOME: /usr/local/lib/android/sdk

      - name: Run Tests
        run: mvn clean test
