name: Android Emulator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Download Android SDK
        uses: android-actions/setup-android@v2

      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Install Emulator and System Images
        run: |
          sdkmanager "platform-tools" "platforms;android-34" "emulator" "system-images;android-34;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"

      - name: Start Emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd API_34 -no-window -no-audio -no-snapshot > /dev/null 2>&1 &
          adb wait-for-device
          boot_status=""
          retry=0
          until [[ "$boot_status" == "1" || $retry -eq 15 ]]; do
            sleep 10
            boot_status=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Attempt $((retry+1)): boot_completed=$boot_status"
            retry=$((retry+1))
          done
          if [[ "$boot_status" != "1" ]]; then
            echo "Emulator failed to boot in time"
            exit 1
          fi

      - name: Run Tests
        run: mvn clean test
