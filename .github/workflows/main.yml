name: Android Mobile Automation CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  run-tests:
    runs-on: macos-14

    steps:
      - name: 📥 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🧱 Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: 📦 Accept Licenses & Install Dependencies
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "system-images;android-34;google_apis;arm64-v8a" "emulator"

      - name: 📲 Create Android Emulator (API 34, arm64)
        run: |
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;arm64-v8a" --device "pixel"
          $ANDROID_HOME/emulator/emulator -list-avds
        shell: bash

      - name: 🚀 Start Emulator in Background
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd test_emulator -no-snapshot -noaudio -no-window -gpu swiftshader_indirect > /dev/null 2>&1 &
        shell: bash

      - name: ⏳ Wait for Emulator to Boot
        run: |
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
          done
          echo "Emulator booted"

      - name: 🧪 Run Tests using Maven + TestNG
        run: mvn clean test -Dsurefire.suiteXmlFiles=testng.xml

      - name: 📤 Upload Test Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-report
          path: target/surefire-reports/
