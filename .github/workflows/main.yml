name: Android Emulator CI

on:
  workflow_dispatch:

jobs:
  android-tests:
    runs-on: macos-13
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Android SDK Command-line Tools
        run: |
          brew install --cask temurin
          mkdir -p $HOME/Android/cmdline-tools
          cd $HOME/Android/cmdline-tools
          curl -o commandlinetools.zip https://dl.google.com/android/repository/commandlinetools-mac-11076708_latest.zip
          unzip commandlinetools.zip -d latest
          rm commandlinetools.zip
          echo "ANDROID_HOME=$HOME/Android" >> $GITHUB_ENV
          echo "PATH=$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV

      - name: Install SDK Packages
        run: |
          source $GITHUB_ENV
          yes | sdkmanager --sdk_root=$ANDROID_HOME --licenses
          sdkmanager --sdk_root=$ANDROID_HOME "platform-tools" "platforms;android-34" "emulator" "system-images;android-34;google_apis;x86_64"

      - name: Create and Start Emulator
        run: |
          source $GITHUB_ENV
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;x86_64" --device "pixel_6"
          $ANDROID_HOME/emulator/emulator -avd test_emulator -no-snapshot -noaudio -no-boot-anim -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82
          # Wait extra for full boot
          sleep 30

      - name: Install Appium
        run: |
          npm install -g appium@next
          appium driver install uiautomator2

      - name: Run Maven Tests
        run: |
          mvn clean test
