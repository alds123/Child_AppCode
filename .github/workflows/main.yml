name: Android Emulator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      AVD_NAME: test_avd
      API_LEVEL: 34
      TARGET: google_apis
      ARCH: x86_64
      EMULATOR_PROFILE: pixel
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Accept licenses
        run: yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Start Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -gpu off
          disable-animations: true
          script: |
            echo "Restarting ADB to fix possible device offline..."
            adb kill-server
            adb start-server

            echo "Waiting for emulator to be online..."
            booted="0"
            for i in {1..15}; do
              status=$(adb -s emulator-5554 shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              if [[ "$status" == "1" ]]; then
                booted="1"
                echo "Emulator booted successfully."
                break
              fi
              echo "Waiting for emulator... ($i)"
              sleep 10
            done

            if [[ "$booted" == "0" ]]; then
              echo "Emulator failed to boot in time."
              exit 1
            fi

            echo "Running tests..."
            mvn clean test
