name: Android Emulator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ANDROID_AVD_HOME: $HOME/.android/avd
      AVD_NAME: test_emulator

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Emulator and System Image
        run: |
          sdkmanager --install "platform-tools" "emulator" "system-images;android-34;google_apis;x86_64"
          yes | sdkmanager --licenses

      - name: Create AVD
        run: |
          echo "Creating AVD..."
          mkdir -p $ANDROID_AVD_HOME
          echo "no" | avdmanager create avd -n $AVD_NAME -k "system-images;android-34;google_apis;x86_64" --device "pixel" --force
          echo "AVD Created:"
          avdmanager list avd

      - name: Start Emulator and Run Tests
        run: |
          echo "Starting emulator..."
          nohup $ANDROID_HOME/emulator/emulator -avd $AVD_NAME -no-audio -no-window -no-boot-anim &

          echo "Waiting for emulator to be ready..."
          adb wait-for-device

          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to boot..."
            sleep 5
          done

          echo "Emulator booted."
          echo "Disabling animations..."
          adb shell settings put global window_animation_scale 0
          adb shell settings put global transition_animation_scale 0
          adb shell settings put global animator_duration_scale 0

          echo "Running tests..."
          mvn clean test
