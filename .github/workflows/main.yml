name: Android Emulator CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 17

      - name: ðŸ“¦ Download Dependencies
        run: |
          sdkmanager --install "platform-tools" "platforms;android-34"

      - name: ðŸš€ Launch Android Emulator
        uses: ReactiveCircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: x86_64
          profile: pixel
          emulator-options: -no-window -no-audio -gpu off
          disable-animations: true
          script: mvn clean test
