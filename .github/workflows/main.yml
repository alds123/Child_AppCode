name: ü§ñ Run Android Tests on Emulator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üì¶ Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: üì¶ Install system image & platform tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "platform-tools" "emulator" "system-images;android-34;google_apis;arm64-v8a"

      - name: ü§ñ Create AVD
        run: |
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager create avd -n test -k "system-images;android-34;google_apis;arm64-v8a" --device "pixel"
        env:
          ANDROID_AVD_HOME: $HOME/.android/avd

      - name: üöÄ Start emulator
        run: |
          export PATH=$ANDROID_HOME/emulator:$ANDROID_HOME/platform-tools:$PATH
          export ANDROID_AVD_HOME=$HOME/.android/avd

          nohup emulator -avd test -no-window -no-audio -gpu off -accel off &

          echo "Waiting for emulator..."
          $ANDROID_HOME/platform-tools/adb wait-for-device

          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
            echo "‚è≥ Waiting for emulator to boot..."
            sleep 5
          done
          echo "‚úÖ Emulator booted"

      - name: üß™ Run Tests with Maven
        run: mvn clean test
