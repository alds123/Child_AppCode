name: Run Appium Tests on Android Emulator

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    env:
      ANDROID_SDK_ROOT: /usr/local/lib/android/sdk
      ANDROID_HOME: /usr/local/lib/android/sdk

    steps:
      - name: üì¶ Checkout repository
        uses: actions/checkout@v4

      - name: ‚òï Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: üì• Install x86 system image
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "system-images;android-34;google_apis;x86_64"

      - name: üì± Create AVD
        run: |
          mkdir -p ~/.android/avd
          echo "no" | $ANDROID_HOME/cmdline-tools/latest/bin/avdmanager \
            create avd -n test -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          $ANDROID_HOME/emulator/emulator -list-avds
          ls ~/.android/avd

      - name: üöÄ Start Emulator
        run: |
          export PATH=$ANDROID_HOME/emulator:$PATH
          nohup emulator -avd test -no-audio -no-window -gpu off &
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed | tr -d '\r')
            echo "‚è≥ Waiting for emulator to boot..."
            sleep 5
          done
          echo "‚úÖ Emulator booted"

      - name: üß™ Run tests
        run: mvn clean test
