name: Android CI with Emulator (TestNG)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: ğŸ“¦ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: ğŸ› ï¸ Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: ğŸ“± Create Android Emulator
        run: |
          echo "no" | avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;x86_64" --force

      - name: ğŸš€ Start Emulator in Background
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd test_emulator -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -delay-adb > /dev/null 2>&1 &

      - name: â³ Wait for Emulator to Boot
        run: |
          echo "Waiting for emulator to start..."
          $ANDROID_HOME/platform-tools/adb wait-for-device
          boot_completed=""
          boot_timeout=0
          while [[ "$boot_completed" != "1" && $boot_timeout -lt 60 ]]; do
            sleep 5
            boot_timeout=$((boot_timeout + 1))
            boot_completed=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
            echo "Boot check #$boot_timeout => $boot_completed"
          done

          if [[ "$boot_completed" != "1" ]]; then
            echo "âŒ Emulator boot timeout after 5 minutes!"
            exit 1
          else
            echo "âœ… Emulator booted successfully"
          fi

      - name: ğŸ§ª Run Tests with Maven (TestNG)
        run: mvn clean test
