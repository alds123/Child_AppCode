name: Android Emulator Test

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Install Android SDK & System Image
        run: |
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager \
            "platform-tools" \
            "emulator" \
            "platforms;android-34" \
            "system-images;android-34;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          echo "hw.gpu.enabled=no" >> ~/.android/avd/API_34.avd/config.ini

      - name: Start Emulator
        run: |
          nohup $ANDROID_HOME/emulator/emulator -avd API_34 -no-audio -no-window -accel auto -no-snapshot-save > emulator.log 2>&1 &
          sleep 30

      - name: Wait for Emulator Boot
        run: |
          $ANDROID_HOME/platform-tools/adb wait-for-device
          boot_completed=""
          for i in {1..30}; do
            boot_completed=$($ANDROID_HOME/platform-tools/adb shell getprop sys.boot_completed | tr -d '\r')
            if [ "$boot_completed" == "1" ]; then
              echo "✅ Boot completed after $((i*5)) seconds"
              break
            fi
            echo "⏳ Waiting... ($((i*5))s)"
            sleep 5
          done
          if [ "$boot_completed" != "1" ]; then
            echo "❌ Emulator failed to boot"
            cat emulator.log || echo "⚠️ No emulator log"
            exit 1
          fi
          sleep 15

      - name: List Connected Devices
        run: adb devices

      - name: Run Tests
        run: mvn clean test
