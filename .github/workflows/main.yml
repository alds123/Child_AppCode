name: Android TestNG CI with Appium

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14  # Apple Silicon Runner

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: Start ARM emulator and run tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: arm64-v8a  # üîÅ IMPORTANT: Use arm64 for Apple Silicon
          profile: Nexus 6
          emulator-options: -no-window -no-audio -no-boot-anim
          disable-animations: true
          script: |
            echo "‚úÖ Emulator Booted"
            adb devices

            echo "üì¶ Install Appium"
            npm install -g appium
            appium --base-path /wd/hub --log-level info &
            sleep 25

            echo "üöÄ Running TestNG tests"
            mvn clean test
