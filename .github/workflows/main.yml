name: android-tests

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  android-tests:
    runs-on: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Download Android SDK
        uses: android-actions/setup-android@v3

      - name: Install ARM64 system image
        run: yes | sdkmanager "system-images;android-34;google_apis;arm64-v8a"

      - name: Accept licenses
        run: yes | sdkmanager --licenses

      - name: Create AVD (ARM64)
        run: echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis;arm64-v8a" --device "pixel" --force

      - name: List all AVDs
        run: avdmanager list avd

      - name: Start Emulator in Background
        run: |
          echo "Starting emulator..."
          $ANDROID_HOME/emulator/emulator -avd test -no-window -no-audio -no-boot-anim -gpu swiftshader_indirect -accel off &
          sleep 5

      - name: Check Emulator Process
        run: ps aux | grep emulator

      - name: Wait for Emulator to Boot
        run: |
          adb start-server
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            sleep 5
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to fully boot... ($boot_completed)"
          done
          adb devices
          adb shell input keyevent 82

      - name: Run Tests
        run: mvn clean test

      - name: Upload Test Reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: target/surefire-reports
