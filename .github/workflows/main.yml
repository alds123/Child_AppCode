name: Android CI with Appium & TestNG

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: macos-14  # Apple Silicon (M1/M2)

    steps:
      - name: 📁 Checkout Code
        uses: actions/checkout@v4

      - name: ☕ Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: 🤖 Set up Android SDK
        uses: android-actions/setup-android@v3

      - name: 🧪 Run Android Emulator & TestNG Tests
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 34
          target: google_apis
          arch: arm64-v8a     # ✅ Apple Silicon compatible
          profile: Nexus 6
          emulator-options: -no-window -no-audio -no-boot-anim
          disable-animations: true
          script: |
            echo "✅ Emulator booted"

            echo "📦 Installing Appium"
            npm install -g appium
            appium --base-path /wd/hub --log-level info &
            sleep 20

            echo "🚀 Running TestNG Tests"
            mvn clean test
