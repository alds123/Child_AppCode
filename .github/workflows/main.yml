name: Mobile Automation Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: macos-13

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3. Install Android SDK
      - name: Install Android SDK
        run: |
          brew install --cask android-sdk
          echo "export ANDROID_HOME=/usr/local/share/android-sdk" >> $GITHUB_ENV
          echo "export PATH=$ANDROID_HOME/tools:$ANDROID_HOME/platform-tools:$PATH" >> $GITHUB_ENV
          source $GITHUB_ENV

      # 4. Install emulator & system image
      - name: Install system image
        run: |
          yes | sdkmanager --licenses
          sdkmanager "platform-tools" "platforms;android-34" "emulator" "system-images;android-34;google_apis;x86_64"

      # 5. Create and start emulator
      - name: Start emulator
        run: |
          avdmanager create avd -n test_emulator -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          nohup emulator -avd test_emulator -no-window -no-audio -gpu swiftshader_indirect &
          adb wait-for-device
          adb shell input keyevent 82

      # 6. Install Node.js & Appium
      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Appium
        run: |
          npm install -g appium@latest
          appium driver install uiautomator2

      # 7. Start Appium server
      - name: Start Appium server
        run: |
          nohup appium > appium.log 2>&1 &
          sleep 5

      # 8. Run Maven TestNG tests
      - name: Run tests
        run: mvn clean test
