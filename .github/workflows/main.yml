name: Android Emulator Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Accept Licenses and Install Android SDK
        uses: android-actions/setup-android@v2

      - name: Wait to Ensure SDK Fully Installed
        run: sleep 20

      - name: Add cmdline-tools to PATH
        run: echo "$ANDROID_HOME/cmdline-tools/latest/bin" >> $GITHUB_PATH

      - name: Install system image
        run: |
          echo "y" | sdkmanager "system-images;android-34;google_apis;x86_64"

      - name: Create AVD
        run: |
          echo "no" | avdmanager create avd -n API_34 -k "system-images;android-34;google_apis;x86_64" --device "pixel"
          echo "hw.gpu.enabled=no" >> ~/.android/avd/API_34.avd/config.ini

      - name: Start Emulator in Background
        run: |
          $ANDROID_HOME/emulator/emulator -avd API_34 -no-audio -no-window -no-boot-anim -gpu swiftshader_indirect &
        timeout-minutes: 1

      - name: Wait for Emulator to Boot (with Timeout)
        run: |
          timeout 5m bash -c '
          until adb shell getprop sys.boot_completed | grep -m 1 "1"; do
            sleep 10
            echo "Waiting for emulator to boot..."
          done'
        timeout-minutes: 10

      - name: Show Emulator Logs
        run: adb logcat -d || true

      - name: Connected ADB Devices
        run: adb devices

      - name: Run Tests
        run: mvn clean test

      - name: Post Set up JDK 17
        if: always()
        run: echo "Tests completed."
