name: android-tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  android-tests:
    runs-on: macos-14

    env:
      JAVA_HOME: ${{ env.JAVA_HOME_17 }}
      ANDROID_SDK_ROOT: ${{ env.ANDROID_HOME }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Download SDK Tools
        run: |
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --install "system-images;android-34;google_apis_playstore;arm64-v8a"
          echo "y" | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses

      - name: Create and Start Emulator
        run: |
          echo "no" | avdmanager create avd -n test -k "system-images;android-34;google_apis_playstore;arm64-v8a" --device "pixel"
          $ANDROID_HOME/emulator/emulator -avd test -no-audio -no-window -gpu swiftshader_indirect -no-accel &
          adb wait-for-device
          boot_completed=""
          until [[ "$boot_completed" == "1" ]]; do
            boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
            echo "Waiting for emulator to boot..."
            sleep 5
          done
          echo "Emulator is ready!"

      - name: Run Tests
        run: mvn clean test

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: /Users/runner/work/**/target/surefire-reports/
